#    volumes:
#      - ./volumes/uploads:${UPLOADED_FILES_DIR_PATH}
#    env_file:
#      - .env
#    depends_on:
#      - postgres
#      - rabbitmq
#    restart: always
#    ports:
#      - "${BACKEND_PORT}:8000"

  celery:
    build:
      context: .
    command: /celery
    volumes:
      - ./volumes/uploads:/volumes/uploads
    env_file:
      - .env
    environment:
      - RABBITMQ_HOST=rabbitmq
      - POSTGRES_HOST=postgres
      - UPLOADED_FILES_DIR_PATH=/volumes/uploads
    depends_on:
      - rabbitmq
    restart: always


  flower:
    build:
      context: .
    command: /flower
    volumes:
      - ./volumes/uploads:/volumes/uploads
    env_file:
      - .env
    environment:
      - RABBITMQ_HOST=rabbitmq
      - POSTGRES_HOST=postgres
      - UPLOADED_FILES_DIR_PATH=/volumes/uploads
    depends_on:
      - rabbitmq
      - celery
    restart: always
    ports:
      - "${FLOWER_PORT}:5555"
