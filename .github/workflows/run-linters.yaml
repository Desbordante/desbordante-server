name: Check
on:
  pull_request:
    branches:
      - main
    push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: python3 -m pip install poetry && make init

      - name: Run all linters and formatters
        run: make lint