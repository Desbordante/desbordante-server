[tool.poetry]
name = "desbordante-server"
version = "0.1.0"
description = "Server-side of Desbordante â€” a high-performance data profiler"
homepage = "https://github.com/Mstrutov/Desbordante"
authors = ["Maksim Strutovskii <strutovsky.m.a@gmail.com>"]
license = "AGPL-3.0-only"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = { extras = ["all"], version = "^0.109.2" }
sqlalchemy = "^2.0.27"
alembic = "^1.13.1"
celery = "^5.3.6"
python-dotenv = "^1.0.1"
psycopg = {extras = ["binary"], version = "^3.1.18"}
fastapi-users = {extras = ["sqlalchemy"], version = "^12.1.3"}
sqlalchemy-utils = "^0.41.1"
pydantic-validators = "^0.1.0"
desbordante = "^1.1.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
ruff = "^0.2.2"
mypy = "^1.8.0"
black = "^23.12.1"
pre-commit = "^3.6.2"
celery-types = "^0.22.0"
watchdog = "^4.0.0"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
plugins = [
    "pydantic.mypy"
]
follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.ruff.lint]
fixable = ["ALL"]
ignore = ["F401"]

[tool.pytest.ini_options]
filterwarnings = ["ignore::DeprecationWarning"]
