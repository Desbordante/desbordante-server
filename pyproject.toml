[tool.poetry]
name = "desbordante-server"
version = "0.1.0"
description = "Server-side of Desbordante â€” a high-performance data profiler"
homepage = "https://github.com/Mstrutov/Desbordante"
authors = ["Maksim Strutovskii <strutovsky.m.a@gmail.com>"]
license = "AGPL-3.0-only"
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.12"
fastapi = { extras = ["all"], version = "^0.109.2" }
sqlalchemy = "^2.0.28"
alembic = "^1.13.1"
celery = {extras = ["pytest"], version = "^5.3.6"}
python-dotenv = "^1.0.1"
psycopg = {extras = ["binary"], version = "^3.1.18"}
fastapi-users = {extras = ["sqlalchemy"], version = "^13.0.0"}
sqlalchemy-utils = "^0.41.1"
pydantic-validators = "^0.1.0"
desbordante = "^1.1.0"
desbordante-stubs = "^0.1.0"
pandas = "^2.2.1"
pandas-stubs = "^2.2.0.240218"
abcattrs = "^0.4.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
ruff = "^0.3.2"
mypy = "^1.9.0"
black = "^24.2.0"
pre-commit = "^3.6.2"
celery-types = "^0.22.0"
watchdog = "^4.0.0"
pytest-cov = "^4.1.0"
ipykernel = "^6.29.3"
polyfactory = "^2.15.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
plugins = [
    "pydantic.mypy"
]
follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
disable_error_code = "type-arg"
check_untyped_defs = true
no_implicit_reexport = true
no_implicit_optional = false

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.ruff.lint]
fixable = ["ALL"]
ignore = ["F401"]

[tool.pytest.ini_options]
filterwarnings = ["ignore::DeprecationWarning"]
